<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Lista de Obras
  </h1>
</section>

<!-- Main content -->
<section class="content">

  <div class="row">
  	<div class="col-md-12">
  		<div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Editar Obra</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form role="form" action="/admin/products/{$product.idproduct}" method="post" enctype="multipart/form-data">
          <div class="box-body">
            <div class="form-group">
              <label for="idartistas">Nome do Artista</label>
              <input type="text" class="form-control" id="idartistas" name="idartistas" placeholder="{Digite o nome do Obra}" value="{$product.idartistas}">
            </div>
            <div class="form-group">
              <label for="vlprice">Pre√ßo</label>
              <input type="number" class="form-control" id="vlprice" name="vlprice" step="0.01" placeholder="0.00" value="{$product.vlprice}">
            </div>
            <div class="form-group">
              <label for="vlwidth">Tamanho</label>
              <input type="text" class="form-control" id="vlwidth" name="vlwidth" step="00x00" placeholder="00x00" value="{$product.vlwidth}">
            </div>
            <div class="form-group">
              <label for="vlheight">#</label>
              <input type="number" class="form-control" id="vlheight" name="vlheight" step="0.01" placeholder="0.00" value="{$product.vlheight}">
            </div>
            <div class="form-group">
              <label for="vllength">#</label>
              <input type="number" class="form-control" id="vllength" name="vllength" step="0.01" placeholder="0.00" value="{$product.vllength}">
            </div>
            <div class="form-group">
              <label for="vlweight">Tecnica</label>
              <input type="number" class="form-control" id="idcategory" name="idcategory" step="0.01" placeholder="0.00" value="{$product.idcategory}">
            </div>
            <div class="form-group">
              <label for="file">Foto</label>
              <input type="file" class="form-control" id="file" name="file" value="{$product.vlweight}">
              <div class="box box-widget">
                <div class="box-body">
                  <img class="img-responsive" id="image-preview" src="{$product.desphoto}" alt="Photo">
                </div>
              </div>
            </div>
          </div>
          </div>
          <!-- /.box-body -->
          <div class="box-footer">
            <button type="submit" class="btn btn-primary">Salvar</button>
          </div>
        </form>
      </div>
  	</div>
  </div>

</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->
<script>
document.querySelector('#file').addEventListener('change', function(){
  
  var file = new FileReader();

  file.onload = function() {
    
    document.querySelector('#image-preview').src = file.result;

  }

  file.readAsDataURL(this.files[0]);

});
</script>
