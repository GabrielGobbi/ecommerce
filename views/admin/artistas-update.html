<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Lista de Artistas
  </h1>
</section>

<!-- Main content -->
<section class="content">

  <div class="row">
  	<div class="col-md-12">
  		<div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Editar Artista</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form role="form" action="/admin/artistas/{$artistas.idartistas}" method="post" enctype="multipart/form-data">
          <div class="box-body">
            <div class="form-group">
              <label for="name_artistas">Nome da categoria</label>
              <input type="text" class="form-control" id="name_artistas" name="name_artistas" placeholder="Digite o nome da categoria" value="{$artistas.name_artistas}">
            </div>
            <div class="form-group">
              <label for="biografia">Biografia</label>
              <input type="text" class="form-control" id="biografia" name="biografia" placeholder="Digite o nome da categoria" value="{$artistas.biografia}">
            </div>
          </div>
          <div class="form-group">
              <label for="file">Foto</label>
              <input type="file" class="form-control" id="file" name="file" value="{$artistas.idartistas}">
              <div class="box box-widget">
                <div class="box-body">
                  <img class="img-responsive" id="image-preview" src="{$artistas.desphoto}" alt="Photo">
                </div>
              </div>
          <!-- /.box-body -->
          <div class="box-footer">
            <button type="submit" class="btn btn-primary">Salvar</button>
          </div>
        </form>
      </div>
  	</div>
  </div>

</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->
